
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilrot Rules (Centered + Nested)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .collapsible-content {
      margin-top: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .collapsible-content.expanded {
      max-height: 9999px;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    button {
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .level-1 { margin-left: 0rem; }
    .level-2 { margin-left: 1rem; }
    .level-3 { margin-left: 2rem; }
    .level-4 { margin-left: 3rem; }
    button + .collapsible-content { margin-top: 0; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 py-8">
  <div class="mx-auto w-full max-w-[800px] px-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Veilrot Rules</h1>
    <div id="rules-container" class="space-y-4"></div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/thismeanswarmate/Veilrot/main/veilrot_rules.json")
      .then(res => res.json())
      .then(rulesData => {
        const container = document.getElementById('rules-container');

        function renderSection(section, parentEl, level = 1) {
          const group = document.createElement('div');
          group.className = `space-y-2 level-${level}`;

          if (section.title) {
            // Create the section title button
            const button = document.createElement('button');
            button.textContent = section.title;
            // Set different colors based on level
            const buttonColors = {
              1: {
                normal: 'bg-slate-300 hover:bg-slate-400 text-black',
                expanded: 'bg-slate-600 hover:bg-slate-700 text-white'
              },
              2: {
                normal: 'bg-slate-200 hover:bg-slate-300 text-black',
                expanded: 'bg-slate-500 hover:bg-slate-600 text-white'
              },
              3: {
                normal: 'bg-slate-100 hover:bg-slate-200 text-black',
                expanded: 'bg-slate-400 hover:bg-slate-500 text-black'
              },
              4: {
                normal: 'bg-slate-50 hover:bg-slate-100 text-black',
                expanded: 'bg-slate-300 hover:bg-slate-400 text-black'
              }
            };
            const defaultColors = {
              normal: 'bg-gray-100 hover:bg-gray-200 text-black',
              expanded: 'bg-gray-300 hover:bg-gray-400 text-black'
            };
            const colors = buttonColors[level] || defaultColors;
            button.className = `block w-full text-left px-4 py-2 ${colors.normal} rounded font-medium mb-0`;
            group.appendChild(button);

            // Create a wrapper for all content (both section content and subsections)
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'collapsible-content';
            group.appendChild(contentWrapper);

            // Add the section's content if it exists
            if (section.content) {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'px-6 py-4 bg-white border border-gray-300 rounded mb-4';
              contentDiv.innerHTML = section.content;
              contentWrapper.appendChild(contentDiv);
            }

            // Add subsections if they exist
            if (Array.isArray(section.sections) && section.sections.length > 0) {
              const subsectionsDiv = document.createElement('div');
              subsectionsDiv.className = 'space-y-4';
              section.sections.forEach(sub => renderSection(sub, subsectionsDiv, level + 1));
              contentWrapper.appendChild(subsectionsDiv);
            }

            // Toggle visibility when clicking the button
            button.addEventListener('click', () => {
              const willShow = !contentWrapper.classList.contains('expanded');
              contentWrapper.classList.toggle('expanded');
              
              // Update button color based on expanded state
              const colors = buttonColors[level] || defaultColors;
              button.className = `block w-full text-left px-4 py-2 ${willShow ? colors.expanded : colors.normal} rounded font-medium mb-0`;
            });
          } else {
            // For sections without a title, render directly
            if (section.content) {
              const contentDiv = document.createElement('div');
              contentDiv.className = 'px-6 py-4 bg-white border border-gray-300 rounded';
              contentDiv.innerHTML = section.content;
              group.appendChild(contentDiv);
            }

            if (Array.isArray(section.sections) && section.sections.length > 0) {
              section.sections.forEach(sub => renderSection(sub, group, level + 1));
            }
          }

          parentEl.appendChild(group);
        }

        Object.entries(rulesData).forEach(([key, rootSection]) => {
          const header = document.createElement('h2');
          header.textContent = rootSection.title || key;
          header.className = 'text-2xl font-semibold mt-6 mb-2 border-b border-gray-300';
          container.appendChild(header);

          // Create a container for this root section's content
          const rootContainer = document.createElement('div');
          rootContainer.className = 'space-y-4';
          container.appendChild(rootContainer);

          // Render the root section's content if it exists
          if (rootSection.content) {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'px-6 py-4 bg-white border border-gray-300 rounded';
            contentDiv.innerHTML = rootSection.content;
            rootContainer.appendChild(contentDiv);
          }

          // Render each section under this root section
          if (Array.isArray(rootSection.sections)) {
            rootSection.sections.forEach(section => renderSection(section, rootContainer));
          }
        });
      })
      .catch(err => {
        document.getElementById('rules-container').innerText = "Failed to load JSON from GitHub. " + err;
      });
  </script>
</body>
</html>
